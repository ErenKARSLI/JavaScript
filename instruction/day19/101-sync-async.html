<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-4">
    <div
      id="progress"
      class="progress"
      role="progressbar"
      aria-label="Example with label"
      aria-valuenow="0"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div id="progressBar" class="progress-bar" style="width: 0%">0%</div>
    </div>

    <button id="btnLoad" class="btn btn-info mt-3">Load Progress</button>
    <button id="btnList" class="btn btn-warning mt-3">Load List</button>

    <ul id="list"></ul>

    <script>
        const btnLoad = document.getElementById("btnLoad");
        const btnList = document.getElementById("btnList");
        const progressBar = document.getElementById("progressBar");
        const list = document.getElementById("list");

        const doProgress = () => {
            const interval = setInterval( ()=>{
                const val = Number(progressBar.parentElement.getAttribute("aria-valuenow"))+1;
                progressBar.parentElement.setAttribute("aria-valuenow", val);
                progressBar.style.width = `${val}%`;
                progressBar.innerText  = `${val}%`;

                if(val>=100){
                    clearInterval(interval);
                }

            }, 50);
        }

        const loadList = () => {
            for(let i=1; i<=50; i++){
                const li = document.createElement("li");
                li.innerText = `item ${i}`;
                list.appendChild(li);
            }
        }


        btnLoad.addEventListener("click", async () => {
            doProgress();
        });

        btnList.addEventListener("click", async () => {
            loadList();
        });

    </script>
  </body>
</html>

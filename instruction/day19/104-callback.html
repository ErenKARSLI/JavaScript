<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    

    <script>

        const getDistance = (c1, c2, cb) =>{
            setTimeout( ()=> {
                const distance = c1-c2;
                cb(distance);
            },3000);
        }


        console.log("Sayıların toplamı:");
        
        getDistance(10, 40, (distance) => {
            console.log(distance);
        });


        console.log("Merhaba")




    </script>
</body>
</html>

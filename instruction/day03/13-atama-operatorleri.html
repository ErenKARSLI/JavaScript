<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atama Operat√∂rleri</title>
</head>
<body>
    <script>
        let x = 10;
        console.log(x); //10

        x=20;
        console.log(x); //20

        x+=5; // x=x+5;
        console.log(x); //25

        x*=3; //x=x*3;
        console.log(x); //75;

        x**=2; // x=x**2;
        console.log(x); //5625 = 75*75

    </script>
</body>
</html>

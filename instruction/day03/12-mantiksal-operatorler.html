<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantıksal Operatorler</title>
</head>
<body>
    
    <script>
        let x = false;
        let y = true;
        let z = true;
        let t = "false";
        let m = "kedi";
        let n = "kuş";
        let k = "";


        // && ile bağlanmış mantıksal yapılarda eğer false a rastlanırsa sonuç o anda false olur
        // ancak false bulunamazsa en sonki eleman değer olarak alınır veya çalıştırılır

        const comp1 = y && x && z;
        console.log(comp1);

        const comp2 = x || null || undefined || t;
        console.log(comp2, typeof(comp2)); 

        const comp3 = y && z && m;
        console.log(comp3);

        const comp4 = m && y && z;
        console.log(comp4);

        const comp5 = m && y && x && z;
        console.log(comp5);


        if(y && z && m){
            alert("TAmam");
        }

        if(y && null){
            alert("test");
        }

        const result = y && z && m && alert("Merhaba");
        console.log(result);



        /*
        let x = false;
        let y = true;
        let z = true;
        let t = "false";
        let m = "kedi";
        let n = "kuş";
        let k = "";        
        */

        // || (veya) ile bağlanmış mantıksal yapılarda eğer true ya rastlanırsa sonuç o anda true olur
        // ancak true bulunamazsa en sonki eleman değer olarak alınır veya çalıştırılır


        const comp6 = x || y || z;
        console.log(comp6);


        const comp7 = x || null || k || n;
        console.log(comp7);

        const result2 = "false";

        result2  ||  alert("Boş geçilemez");


        console.log(x || k || null);

        
    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artırma azaltma operatörleri</title>
</head>
<body>


    <script>
        let score1 = 10;
        let score2 = 20;

        let score3 = ++score1;
        console.log(score3);
        let score4 = score2++
        console.log(score4);

        console.log(score1, score2);
        
    
    </script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE</title>
</head>
<body>

    <input type="number" id="txtPrice" placeholder="Type the price">
    <button onclick="setPrice()">Calculate</button>
    
    <h2 id="result"></h2>

    <script>

        function setPrice(){
            const txtPrice = document.querySelector("#txtPrice");
            let result = txtPrice.value;

            if(result > 500){
                result -= result * 15 / 100;
            }
            else if(result > 300){
                result -= result * 7 / 100;
            }
            else{
                result -= result * 5 / 100;
            }
          
           
            document.querySelector("#result").innerText = `${result}â‚º`;
        }
   
   
   
   </script>
</body>
</html>

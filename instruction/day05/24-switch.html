<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IF ELSE</title>
  </head>
  <body>
    <input type="number" id="txtPrice" placeholder="Type the price" />
    <button onclick="setPrice()">Calculate</button>

    <h2 id="result"></h2>

    <script>
      function setPrice() {
        const txtPrice = document.querySelector("#txtPrice");
        let result = txtPrice.value;
        let discount;

        switch (true) {
          case result > 1500:
            discount = 15;
            break;

          case result > 1000:
            discount = 13;
            break;

          case result > 700:
            discount = 10;
            break;

          case result > 500:
            discount = 7;
            break;

          case result > 300:
            discount = 5;
            break;

          case result == 0:
            discount = 3;

          default:
            discount = 2;
        }

        result -= result * discount / 100;
        console.log(result);

        document.querySelector("#result").innerText = `${result}â‚º`;
      }
    </script>
  </body>
</html>

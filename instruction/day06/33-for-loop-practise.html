<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foor Loop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-1">PRODUCTS</h1>

      <form action="">
        <div class="input-group input-group-lg">
          <span class="input-group-text" id="basic-addon1">%</span>
          <input id="txtDiscountRate" type="text" class="form-control" placeholder="Discount rate" />
          <button onclick="setPrices()" class="btn btn-info" type="button">Update</button>
        </div>
      </form>

      <ul class="list-group mt-4" id="productList">
        <li
          class="list-group-item d-flex justify-content-between align-items-start"
        >
          Mainboard <span class="badge bg-primary rounded-pill">$<em>245</em></span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-start"
        >
          Graphic card <span class="badge bg-primary rounded-pill">$<em>356</em></span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-start"
        >
          Sound card <span class="badge bg-primary rounded-pill">$<em>65</em></span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-start"
        >
          Printer <span class="badge bg-primary rounded-pill">$<em>125</em></span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-start"
        >
          Display <span class="badge bg-primary rounded-pill">$<em>150</em></span>
        </li>
      </ul>
    </div>

    <script>
        const txtDiscountRate = document.querySelector("#txtDiscountRate");
        const productList = document.querySelectorAll("#productList li");


        function setPrices(){
            let discountRate = txtDiscountRate.value;
            discountRate = (!discountRate || isNaN(discountRate) || discountRate>100 || discountRate<0 ) ? 0 : discountRate;


            for(let i=0; i<productList.length; i++){
                //console.log(productList[i]);
                const priceEl = productList[i].querySelector("span>em");
                const price = priceEl.innerText;
                const updatedPrice = (price - price * discountRate / 100).toFixed(0);
                priceEl.innerText = updatedPrice;
            }
        }

    </script>
  </body>
</html>

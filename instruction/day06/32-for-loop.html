<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foor Loop</title>
</head>
<body>
    
    <script>
        for(let i=11; i<15; i++){
            console.log("Hello");
        }


        for(let i=1; i<100; i+=3){
            console.log("Hi");
        }

        for(let i=1; i>100; i+=2){
            // Bu döngüye girmez
            console.log("Hi there!");
        }

        /*
        for(let i=1; i<100; i-=2){
            // Sosuz döngü
            console.log("Hi there!");
        }
        */


        for(let i=1; i<=10; i++){
            console.log(`${i}.kişinin adını giriniz`);
        }


    </script>
</body>
</html>

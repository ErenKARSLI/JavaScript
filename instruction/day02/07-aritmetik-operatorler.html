<body>

    <script>
        let num = 15;
        console.log(num);

        num = num ** 2;
        console.log(num);

        num++;  // num = num + 1;
        console.log(num);

        num = num + 125;
        console.log(num);

        let result = "5" + num;
        console.log(result);
        console.log(typeof result);

        result = "4" + 3 + 7;
        console.log(result);

        result = 4 + 3 + "7";
        console.log(result);

        result = 4 + 3 - "7";
        console.log(result);

        result = 4 + 3 - "7a";
        console.log(result);

        result = "4" * 3 + 7;
        console.log(result);
        console.log(typeof result);

        result = "4" + 3 * 7;
        console.log(result);
        console.log(typeof result);
        console.log(isNaN(result));


    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settimeout</title>
</head>
<body>
    
    <script>

        const sayHello = () => { 
            alert("Hello JS");
         }

        setTimeout( sayHello, 5000 );

        setTimeout( ()=>{
            document.write("HELLO JS");
        }, 3000 );

        console.log("Hello");


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stok Yönetimi</title>
<link rel="stylesheet" href="style.css">
<style>
    /* Stok ekleme paneli */
    .panel {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 400px;
        background-color: #f9f9f9;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        z-index: 9999; /* Panelin diğer öğelerin üstünde olmasını sağlar */
    }
</style>
</head>
<body>

<div class="sidebar">
    <a href="#" class="menu-item" onclick="showProducts()">Ürünler</a>
    <a href="#" class="menu-item" onclick="showAddProductPanel()">Ürün Ekleme</a>
    <a href="#" class="menu-item">Ürün Çıkarma</a>
    <a href="#" class="menu-item">Stoklar</a>
    <a href="#" class="menu-item" onclick="showAddStockPanel()">Stok Ekleme</a>
    <a href="#" class="menu-item">Stok Çıkarma</a>
</div>

<div class="content">
    <div id="productsContainer" style="display: none;"></div>
</div>

<div class="panel" id="addProductPanel" style="display: none;">
    <span class="close-btn" onclick="hideAddProductPanel()">X</span>
    <h2>Ürün Ekleme Paneli</h2>
    <label for="productName">Ürün Adı:</label>
    <input type="text" id="productName">
    <label for="category">Kategori:</label>
    <select id="category">
        <!-- Kategoriler burada dinamik olarak oluşturulacak -->
    </select>
    <label for="stockAmount">Stok Miktarı:</label>
    <input type="number" id="stockAmount">
    <div>
        <label>Toplam Stok:</label>
        <span id="totalStock">0</span>
    </div>
    <button onclick="addProduct()">Ürün Ekle</button>
</div>

<div class="panel" id="addStockPanel">
    <span class="close-btn" onclick="hideAddStockPanel()">X</span>
    <h2>Stok Ekleme Paneli</h2>
    <label for="category">Kategori:</label>
    <select id="category">
        <!-- Kategoriler burada dinamik olarak oluşturulacak -->
    </select>
    <label for="stockAmount">Stok Miktarı:</label>
    <input type="number" id="stockAmount">
    <div>
        <label>Toplam Stok:</label>
        <span id="totalStock">0</span>
    </div>
    <button onclick="addStock()">Stok Ekle</button>
</div>

<script src="script.js"></script>
</body>
</html>

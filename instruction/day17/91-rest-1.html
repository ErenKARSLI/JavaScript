<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest</title>
</head>
<body>
    

    <script>

        const sum1 = (a, b) => {
            return a + b;
        }

        console.log(sum1(5,7));


        const sum2 = (...nums) => {
            const total = nums.reduce( (t,x) => t + x, 0 );
            return total;
        }

        console.log(sum2(10,12,334,41,54));
        console.log(sum2(10,12));
        console.log(sum2(123,56,89,3,67,9,6,122,767,89));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
</head>
<body>
    

    <script>
        let arr = [1,2,3,4,5,89];
        console.log(arr);
        console.log(...arr);



        const sum = (n1, n2, n3, n4, n5) => {
            return n1 + n2 + n3 + n4 + n5;
        }

        console.log(sum(...arr));

    </script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest</title>
</head>
<body>
    

    <script>
        const getAverage = (firstName, lastName, ...scores) => {
            const totalScores = scores.reduce( (t,x) => t + x, 0 );
            const average = (totalScores / scores.length).toFixed(2);
            return `${firstName} ${lastName}'s average is ${average}`;
        }


        console.log(getAverage('John', 'Doe', 10, 20, 30, 40));
        console.log(getAverage('Susan', 'Doe', 73, 98, 73, 85,12,45,78,89));
    </script>
</body>
</html>

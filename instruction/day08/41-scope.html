<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    
    <script>
        // Javascript aynı scope içinde aynı isimde değişken kabul etmez,
        // ancak farklı scope larda olursa kabul eder ve her biri için hafizada bir yer ayırır
        
        let x1 = 5;
        const setNum1 = () => {
            //console.log(x1); //hoisting sebebiyle hata alınır
            let x1 = 11;

            console.log(x1);
        }

        setNum1();
        console.log(++x1);

        // Block scope ES6 ile birlikte let ve const için geliştirilmiştir
        // var ile tanımlanan değişkenler block scope yapısını anlamaz, kendini function da zanneder.
        const setNum2 = () => {
            let x1 = 11;

            if(x1>0){
                var x2 = 67;
            }            
            console.log(x2);
        }

        setNum2();


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "John",
        lastName: "Doe",
        age: 30,
        eyeColor: "blue",
      };

      // const { firstName, lastName } = person;

      const sayHello1 = (firstName, lastName) => {
        alert(`Hello ${firstName} ${lastName}`);
      }


     
      const sayHello2 = (p) => {
        
        alert(`Hello ${p.firstName} ${p.lastName}`);
      }


      // Destruturing yapılarak parametrelerin alınması
      const sayHello3 = ({ firstName, lastName }) => {
        alert(`Hello ${firstName} ${lastName}`);
      }

      sayHello1("Ali", "Gel");
      sayHello1(person.firstName, person.lastName);

      sayHello2(person);

      sayHello3(person);


    </script>
  </body>
</html>

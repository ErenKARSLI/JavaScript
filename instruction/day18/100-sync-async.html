<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    

    <script>

        for(let i=0; i<20; i++){
            console.log("Hello " + i);
        }

        setTimeout( ()=> {
            console.log("Hello async !");
        }, 1);
        

        for(let i=0; i<20; i++){
            console.log("Hi " + i);
        }




    </script>



</body>
</html

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Practise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

</head>
<body>
    

    <div class="container mt-4">
        <div class="mb-3">
            <select class="form-select form-select-lg" id="ddlCar" size="5">
                
            </select>
        </div>
        <h3 class="mb-3" id="lblCarValue">
            
        </h3>
    </div>


    <script>
        const ddlCar = document.querySelector("#ddlCar");
        const lblCarValue = document.querySelector("#lblCarValue");

        const car = {
            brand: "Audi",
            model: "A4",
            color: "red",
            year: 2023,
            doors: 5,
            seats: 5,
            engine: "V8",
            transmission: "Automatic",
            price: 50000,
        }

        ddlCar.addEventListener("change", (e)=>{
            const carKey = e.target.value;
            lblCarValue.innerHTML = car[carKey];
        });


        const fillCarList = () => { 
            const carKeys = Object.keys(car);
            
            for(let i=0; i<carKeys.length; i++){
                //console.log(carKeys[i]);
                ddlCar.innerHTML += `<option>${carKeys[i]}</option>`;
            }
        }


        fillCarList();






        

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    
    <script>
        const courses = ["HTML", "CSS", "Bootstrap", "Javascript", "SASS", "Webpack", "React"];
        console.log(courses);
        console.log(courses[4]);
        console.log(courses.length);
        console.log(courses[courses.length-1]);

        // Alt satırda courses değişkenin içindeki adres değiştirilmediği için sorun olmaz
        courses[2] = "Bootstrap 5"; 

        // Alt satırda courses değişkeninin değeri değiştirilmeye çalışıldığı için hata alınır
        //courses = ["HTML"];

        console.log(courses);
    </script>
</body>
</html>

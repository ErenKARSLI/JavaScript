<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />



</head>
<body class="p-5">
    
    <div class="input-group mb-3">
        <input id="txtCity" type="text" class="form-control" placeholder="">
        <button class="btn btn-outline-info" type="button" id="btnAdd">Add</button>
    </div>

    <ul id="lstCities" class="list-group list-group-numbered">
        
    </ul>

    <button class="btn btn-outline-danger mt-4" type="button" id="btnDelete">Delete</button>

    <script>
        const txtCity = document.getElementById("txtCity");
        const btnAdd = document.getElementById("btnAdd");
        const lstCities = document.getElementById("lstCities");
        const btnDelete = document.getElementById("btnDelete");

        btnAdd.addEventListener("click", ()=>{
            const newLi = document.createElement("li");
            newLi.innerHTML = txtCity.value;
            newLi.classList.add("list-group-item");
            newLi.addEventListener("click", (e)=>{
                e.target.classList.toggle("bg-danger");
            });
            lstCities.prepend(newLi);
            txtCity.value = "";
            txtCity.focus();
        })

        btnDelete.addEventListener("click", ()=>{
            const deletedItems = lstCities.querySelectorAll(".bg-danger");
            const result = confirm(`${deletedItems.length} items are deleting. Are you sure?`);

            if(!result) return;

            deletedItems.forEach((item)=>{
                item.remove();
            })
        });


    </script>
</body>
</html>

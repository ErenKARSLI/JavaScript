<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Practise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="p-5">
    <div class="input-group mb-3">
      <input
        type="number"
        class="form-control"
        placeholder="Type your identity number"
        id="txtIdentity"
        aria-label="Button"
        aria-describedby=""
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        disabled
        id="btnUpdate"
      >
        Update
      </button>
    </div>

    <div class="input-group mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Type your identity number"
          id="txtPassword"
          aria-label="Button"
          aria-describedby=""
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="btnTogglePassword"
        >
            <i class="fa-solid fa-eye"></i>
        </button>
      </div>

    <script>
        const txtIdentity = document.getElementById("txtIdentity");
        const btnUpdate = document.getElementById("btnUpdate");
        
        const btnTogglePassword = document.getElementById("btnTogglePassword");
        const txtPassword = document.getElementById("txtPassword");

        txtIdentity.addEventListener("input", (e)=>{
            const identityNumber = e.target.value;
            if(identityNumber && identityNumber.length===11){
                btnUpdate.removeAttribute("disabled");
            }
            else{
                btnUpdate.setAttribute("disabled","");
            }
        });


        btnTogglePassword.addEventListener("click", (e)=>{
            console.log(e.target);

            if( txtPassword.type === "password"){
                txtPassword.type = "text";
                btnTogglePassword.innerHTML = `<i class="fa-solid fa-eye-slash"></i>`;
            }
            else{
                txtPassword.type = "password";
                btnTogglePassword.innerHTML = `<i class="fa-solid fa-eye"></i>`;
            }
        })


    </script>
  </body>
</html>

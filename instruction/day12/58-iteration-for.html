<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteration for</title>
</head>
<body>
    

    <script>
        const arr = [12,45,-2,42,-32,67,8,-7,3,-12];




        const calculate = (arrParam) => {
            let sumP = 0;
            let sumN = 0;

            for (let i = 0; i < arrParam.length; i++) {
                if(arrParam[i]>0){
                    sumP += arrParam[i];
                }
                else{
                    sumN += arrParam[i];
                }
            }

            return sumP-sumN;
        }



        console.log(calculate(arr));
    </script>
</body>
</html>

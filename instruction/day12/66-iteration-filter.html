<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteration Filter</title>
</head>
<body>
    



    <script>
        const products = [
            {id: 1, name: 'laptop', price: 20000},
            {id: 2, name: 'mobile', price: 10000},
            {id: 3, name: 'watch', price: 5000},
            {id: 4, name: 'headphone', price: 1000},
            {id: 5, name: 'mouse', price: 500},
            {id: 6, name: 'keyboard', price: 300},
            {id: 7, name: 'mousepad', price: 150},
            {id: 8, name: 'headset', price: 150},
            {id: 9, name: 'earphone', price: 150},
            {id: 10, name: 'speaker', price: 150},
        ];


        const filterArray = (c) => {
            const filteredProducts = products.filter( (product) => product.name.startsWith(c) );
            return filteredProducts;
        }

        

        console.log(filterArray("m"));
        console.log(filterArray("h"));





    </script>
</body>
</html>

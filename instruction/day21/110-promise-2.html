
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <button id="btn">Click me</button>

    <script>
      const soz1 = () => {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve("Sözüm söz 1");
          }, 2000);
        });
      };

      const soz2 = () => {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve("Sözüm söz 2");
          }, 1000);
        });
      };

      const soz3 = () => {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve("Sözüm söz 3");
          }, 4000);
        });
      };

      const soz4 = () => {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve("Sözüm söz 4");
          }, 500);
        });
      };
    
    
      document.getElementById("btn").addEventListener("click", ()=>{
        soz1()
        .then( (res)=> {
            console.log(res);
            return soz2()
        })
        .then( (res)=> {
            console.log(res);
            return soz3();
        })
        .then( (res)=>{
            console.log(res);
            return soz4();
        })
        .then( (res)=>{
            console.log(res);

        })

        console.log("Hello");

      })


     
    
    
    </script>
  </body>
</html>

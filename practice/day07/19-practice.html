  <body>
    <h2></h2>
    <h2></h2>
    <h2></h2>
    <script>
      const baslik = document.getElementsByTagName("h2");
      console.log(baslik);

      const array1 = [1, 2, 3, 4, 4];
      const array2 = [4, 5, 3, 6, 6];
      baslik[0].innerText = array1 + " " + array2;

      const birlesikDizi1 = array1.concat(array2);
      baslik[1].innerText = birlesikDizi1;

      const birlesikDizi2 = [...new Set(array1.concat(array2))];
      baslik[2].innerText = birlesikDizi2;
    </script>

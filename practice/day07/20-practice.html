<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Practice - 20</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container border border-1 m-3 text-center">
      <div class="row border-1">
        <div class="p-2 m-2">
          <h2>Sayı Tahmin Oyununa Hoşgeldiniz</h2>
        </div>
        <div class="p-2 m-2">
          <label id="numLabel" class="pe-2" for="sayi">1. Sayıyı Giriniz</label>
          <input
            class="pe-2"
            type="number"
            name="sayi"
            id="sayi"
            placeholder="0-100 Arası"
          />
          <button class="btn btn-success" id="btnKaydet">Kaydet</button>
          <button class="btn btn-info d-none" id="btnGenerate">Çekiliş</button>
        </div>
        <div class="p-2 gap-3 m-2">
          <label id="displayNumbers"></label><br />
          <label id="displayRandomNumbers"></label>
        </div>
        <div class="p-2 m-2">
          <h3 id="sonuc"></h3>
        </div>
      </div>
    </div>
    <script src="app-20.js"></script>
  </body>
</html>
